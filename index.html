<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
	<title>Marcdown - Lightweight markdown viewer and editor</title>
	<meta name="description" content="Lightweight markdown viewer and editor">
	<link rel="icon" href="favicon.ico">
	<meta itemprop="name" content="Marcdown">
	<meta itemprop="description" content="Lightweight markdown viewer and editor">
	<meta itemprop="image" content="icons/icon-192x192.png">
	<!-- See https://goo.gl/OOhYW5 -->
	<link rel="manifest" href="manifest.json">
	<!-- See https://goo.gl/qRE0vM -->
	<meta name="theme-color" content="#dbe6ee">
	<!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Marcdown">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
	<meta name="apple-mobile-web-app-title" content="Marcdown">
	<!-- Homescreen icons -->
	<link rel="apple-touch-icon" href="icons/icon-48x48.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72x72.png">
	<link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
	<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
	<!-- Tile icon for Windows 8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#dbe6ee">
	<meta name="msapplication-tap-highlight" content="no">
	<!-- OpenGraph -->
	<meta property="og:site_name" content="Marcdown">
	<meta property="og:url" content="https://liyasthomas.github.io/marcdown">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Marcdown">
	<meta property="og:description" content="Lightweight markdown viewer and editor">
	<meta property="og:image" content="icons/icon-144x144.png">
	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@liyasthomas">
	<meta name="twitter:creator" content="@liyasthomas">
	<meta name="twitter:url" content="https://liyasthomas.github.io/marcdown">
	<meta name="twitter:title" content="Marcdown">
	<meta name="twitter:description" content="Lightweight markdown viewer and editor">
	<meta name="twitter:image" content="icons/icon-144x144.png">
	<!-- Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('sw.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}

	</script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<div>Marcdown</div>
			<div>
				<span id="wordcount"></span>
				<label class="file">
					Open
					<input id="file" type='file' accept=".txt,.text,.md,.markdown,.markdn,.mdown,.svg" onchange='openFile(event)'>
				</label>
				<button type="button" onclick="download();" id="save" disabled>Save</button>
				<span>ðŸŒ™</span>
				<label class="theme-switch" for="checkbox">
					<input type="checkbox" id="checkbox">
					<div class="slider round"></div>
				</label>
			</div>
		</div>
		<div class="content">
			<div class="editor">
				<textarea name="markdown" id="getm" placeholder="paste markdown here âœ¨" oninput="keyup()" autofocus></textarea>
			</div>
			<div class="markdown" id="content">
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
