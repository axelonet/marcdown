<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>

	<meta name="msapplication-TileImage" content="icons/icon-144x144.png">

	<meta name="twitter:image" content="icons/icon-144x144.png">
	<!-- Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('sw.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}

	</script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/styles/nord.min.css">
	<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/highlight.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="tools">
				<div>
					Marcdown
					<button onclick="apply('bold')">B</button>
					<button onclick="apply('italic')"><i>I</i></button>
					<button onclick="apply('strike')"><strike>S</strike></button>
					<button onclick="apply('h1')">H1</button>
					<button onclick="apply('h2')">H2</button>
					<button onclick="apply('h3')">H3</button>
					<button onclick="apply('ul')">‚óè</button>
					<button onclick="apply('ol')">1.</button>
					<button onclick="apply('bq')">‚Äù</button>
					<button onclick="apply('code')">&lt; ></button>
					<button onclick="apply('link')">a</button>
					<button onclick="apply('check')">‚úî</button>
					<button onclick="apply('image')">‚ù§</button>
					<button onclick="apply('hr')">‚Äî‚Äî</button>
					<button onclick="apply('table')">‚öè</button>
				</div>
				<div>
					<span>
						<label class="file" for="file">
							Open
							<input id="file" type='file' accept=".txt,.text,.md,.markdown,.markdn,.mdown,.htm,.html,.svg" onchange='openFile(event)'>
						</label>
					</span>
					<button type="button" onclick="download();" id="save" disabled>Save</button>
					üåô
					<label class="theme-switch" for="checkbox">
						<input type="checkbox" id="checkbox">
						<div class="slider round"></div>
					</label>
				</div>
			</div>
		</div>
		<div class="content">
			<div>
				<textarea name="markdown" id="getm" placeholder="paste markdown here ‚ú®" onkeyup="keyup()" onmouseup="mouseup()" autofocus></textarea>
			</div>
			<div class="markdown" id="content"></div>
		</div>
		<div class="header">
			<div class="tools">
				<div>
					<span id="lineno"></span>
					<span id="colno"></span>
				</div>
				<div>
					<span id="charcount"></span>
					<span id="wordcount"></span>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
